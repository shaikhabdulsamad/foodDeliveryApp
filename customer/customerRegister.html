  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>

            <div class="input-div">
              
              <input type="text" id="name" class="form-control" placeholder="Username" autofocus required>
            </div>

            
            <div class="input-div">
                
                <input type="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="input-div">
           
              <input type="phone" id="country" class="form-control" placeholder="Country" required>
            </div>
            <div class="input-div">
           
              <input type="phone" id="city" class="form-control" placeholder="City" required>
            </div>

            <div class="input-div">
             
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <button onclick="signup()" id="btnText" class="btn btn-lg btn-primary btn-block text-uppercase" >
              <span id="text"> Sign up</span><div class="text-center" style="display: none;" id="loader">
                <div class="spinner-border" role="status" >
                  <span class="visually-hidden"></span>
                </div>
              </div></button>

              <div class="alert alert-danger mt-3" role="alert" id="redAlert" style="display: none;">
                A simple danger alert—check it out!
              </div>

              <div class="alert alert-success mt-3" role="alert" id="greenAlert" style="display: none;">
                A simple success alert—check it out!
              </div>
              

            <hr class="my-4">
            <p>already have an account? Log in <a href="customerLogin.html">here</a> </p>


          </div>
        </div>
      </div>
    </div>
  </div>
